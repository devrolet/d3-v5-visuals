<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Selected Elements</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
</head>
<body>
    <button onclick="changeLook();">Update</button><br><br>
    <svg width="600" height="600">
        <!-- Display Circles Horizontally -->
        <circle cx="50" cy="50" r="40"></circle>
        <circle cx="140" cy="50" r="40"></circle>
        <circle cx="230" cy="50" r="40"></circle>
        <circle cx="320" cy="50" r="40"></circle>
        <g transform="translate(20, 120)">
            <!-- Display Rects Vertically -->
            <rect width="50" height="50" y="60"></rect>
            <rect width="50" height="50" y="120"></rect>
            <rect width="50" height="50" y="180"></rect>
            <rect width="50" height="50" y="240"></rect>
        </g>
    </svg>
    <script>
        let changeLook = () => {
            d3.selectAll("circle").style("fill", "deeppink")
            .style("stroke", "indigo").style("stroke-width", function(data,index) {
                return index*5;
            });
            // d3.selectAll("rect").style("stroke", "green");
            d3.selectAll("rect")
                .style("fill", "indigo")
                .style("stroke", "deeppink")
                .style("stroke-width", "4")

            d3.selectAll("rect").style("opacity", function() {
                return Math.random();
            })
        }
    </script>
</body>
</html>
