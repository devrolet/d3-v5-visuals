<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Selectors</title>
        <style>
            div {
                border: 2px solid red;
                margin: 20px;
                padding: 10px;
            }

            p {
                color: blue;
            }

            #parent3 {
                background: pink;
            }
            .parent {
                background: grey;
            }
        </style>
    </head>
    <body>
        <div id="parent1" class="parent">
            <p>First Paragraph</p>
            <span>First Span</span>
            <p>Second Paragraph</p>
            <p>Third Paragraph</p>
            <p>Fourth Paragraph</p>
            <span>Second Span</span>
        </div>
        <div id="parent2" class="parent">
            <span>First Span</span>
            <p>First Paragraph</p>
            <p>Second Paragraph</p>
            <span>Second Span</span>
            <p>Third Paragraph</p>
        </div>
        <div id="parent3">
            <ol>
                <li>One</li>
                <li>Two</li>
                <li>Three</li>
                <li>Four</li>
            </ol>
        </div>
    <script src="script.js"></script>
    </body>
</html>
