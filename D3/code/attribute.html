<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
</head>
<body>
    <button onclick="update()">Update</button>
    <input type="checkbox" /><br><br>
    <svg width="600" height="600">
        <g transform="translate(40, 40)">
            <circle r="40"></circle>
            <circle r="40" cx="120"></circle>
            <circle r="40" cx="240"></circle>
            <circle r="40" cx="360"></circle>
            <circle r="40" cx="480"></circle>
        </g>
    </svg>
    <script>
        const update = () => {
            //d3.selectAll("circle").attr("r", "20")
            // d3.selectAll("circle").attr("r", () => Math.random()*40);
            d3.selectAll("circle").attr("cy", (d,i) => i*90);
            d3.select("input[type=checkbox]").property("checked", true);
        }
    </script>
</body>
</html>
